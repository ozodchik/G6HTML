<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>HTML Table</h1>
        <table style="width: 70%;" border="2px">
       
            <tr>
                <th colspan="2">Cell1</th>
                <th>Cell2</th>
                <th>Cell3</th>
            </tr>
            <tr>
                <th rowspan="4">Cell4</th>
                <th>Cell5</th>
                <th>Cell6</th>
                <th>Cell7</th>
            </tr>
            <tr>
                <th colspan="3">Cell8</th>
            </tr>
            <tr>
                <th>Cell9</th>
                <th colspan="2">Cell10</th>
            </tr>
        </table>
    </center>
</body>
</html>
